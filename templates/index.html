<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYQ website</title>
</head>
<body>
    <h1>
        Welcome to the flask website!
    </h1>
    <table border = 1>

{%  for key, val in  result.items() %}

<tr>
    <th> {{ key }} </th>
    <td>
        {{val}}
    </td>

</tr>

{%  endfor  %}

</table>
</body>
</html>
